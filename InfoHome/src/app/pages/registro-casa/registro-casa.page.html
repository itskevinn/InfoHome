<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-button slot="end" (click)="close()" fill="clear">
      <ion-icon slot="start" color="dark" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Departamento</ion-label>
            <ion-select #vDep (ionChange)="cambiarDepartamento(vDep.value)" placeholder="Selecciona uno"
              interface="popover">
              <ion-select-option *ngFor="let departamento of departamentos" [value]="departamento">
                {{departamento}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Ciudad</ion-label>
            <ion-select #vCit (ionChange)="cambiarCiudad(vCit.value)" placeholder="Selecciona una" interface="popover">
              <div>
                <ion-select-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                  {{ciudad}}
                </ion-select-option>
              </div>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input formControlName="direccion" placeholder="Ej: Calle 1 # x - xx"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Barrio</ion-label>
            <ion-input formControlName="barrio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Número <br> de cuartos</ion-label>
            <ion-input formControlName="numeroDeCuartos"></ion-input>
          </ion-item>
          <ion-label class="ion-text-left" color="danger"
            *ngIf="formGroup.controls.numeroDeCuartos.errors?.required && (formGroup.controls.numeroDeCuartos.touched || formGroup.controls.numeroDeCuartos.dirty)">
            * ¿Cuántos cuartos?
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Número <br> de baños</ion-label>
            <ion-input formControlName="numeroDeBanos"></ion-input>
          </ion-item>
          <ion-label class="ion-text-left" color="danger"
            *ngIf="formGroup.controls.numeroDeBanos.errors?.required && (formGroup.controls.numeroDeBanos.touched || formGroup.controls.numeroDeBanos.dirty)">
            * ¿Cuántos baños?
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-button color="success" class="bottom-btn" style="margin: 15px;" expand="block" (click)="registrarCasa()"
      fill="solid" shape="round">
      Registrar casa
    </ion-button>
  </form>
</ion-content>
