<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-button slot="end" fill="clear">
      <ion-icon slot="start" color="dark" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input formControlName="nombre" type="text" placeholder="Nombres"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input formControlName="apellido" type="text" placeholder="Apellidos"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label position="floating">Fecha de nacimiento</ion-label>
          <ion-datetime formControlName="fechaNacimiento" displayFormat="DD/MM/YYYY" min="1940-03-14"
            [max]="this.latest_date" [value]="this.latest_date" (ionChange)="cambiarFechaNacimiento($event)"
            monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
            placeholder="Fecha de nacimiento">
          </ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="telefono" placeholder="Ej: 3101231233"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="correo" placeholder="Ej: alguien@ejemplo.com"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-button color="success" class="bottom-btn" style="margin: 15px;" expand="block" (click)="onSubmit()"
      fill="solid" shape="round">
      Registrarme
    </ion-button>
  </form>
</ion-content>
