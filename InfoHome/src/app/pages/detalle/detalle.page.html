<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-button slot="end" (click)="close()" fill="clear">
      <ion-icon slot="start" color="dark" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-slideshow-details-images [imagenes]=publicacion.imagenes></app-slideshow-details-images>
  <ion-item lines="none">
    <ion-label>{{publicacion.titulo}}</ion-label>
  </ion-item>
  <ion-text>
    <h3>{{publicacion.detalle}}</h3>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon size="large" name="rainy-outline"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <h4>{{publicacion.casa.numeroDeBanos}}</h4>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon size="large" name="bed-outline"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <h4>{{publicacion.casa.numeroDeCuartos}}</h4>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
