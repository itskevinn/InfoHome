<ion-content class="ion-padding">

  <ion-label class="titulo">Bienvenido a InfoHome</ion-label>

  <form class="formulario">
    <ion-list>
      <ion-item>
        <ion-label class="input-label" position="floating">Correo electronico</ion-label>
        <ion-input type="text" placeholder="infohome@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="input-label" position="floating">Contrase√±a</ion-label>
        <ion-input type="password" placeholder="infohome"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button routerLink="/tabs" style="margin: 15px;" class="boton" shape="round" expand="block" (click)="onLogin()"
      color="success">
      <ion-icon name="log-in-outline" slot="end"></ion-icon>
      Iniciar sesion
    </ion-button>
  </form>

  <ion-button expand="block" shape="round" style="margin: 15px;" (click)="onRegistrar()" color="secondary">
    <ion-icon name="person-add-outline" slot="end"></ion-icon>
    Registrarme
  </ion-button>
</ion-content>
