<ion-content class="ion-padding">

  <ion-label class="titulo">Bienvenido a InfoHome</ion-label>

  <form class="formulario">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type="text" placeholder="infohome@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" placeholder="infohome"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button routerLink="/tabs" class="boton" size="large" expand="block" (click)="onClick()" color="primary">
      <ion-icon name="log-in-outline" slot="end"></ion-icon>
      Inicar sesion
    </ion-button>
  </form>

  <ion-button size="large" expand="block" (click)="onRegistrar()" color="secondary">
    <ion-icon name="person-add-outline" slot="end"></ion-icon>
    Registrar me
  </ion-button>
</ion-content>
